    <div class="container">
      <h1>Оформление заказа</h1>

      <div class="mb-3">
        <label for="product_name" class="form-label"
          >Наименование товара:</label
        >
        <input
          type="text"
          class="form-control"
          id="product_name"
          name="product_name"
          placeholder="Название товара"
          required
        />
      </div>
      <div class="mb-3">
        <label for="quantity" class="form-label">Количество:</label>
        <input
          type="number"
          class="form-control"
          id="quantity"
          name="quantity"
          placeholder="1,2,3.."
          required
        />
      </div>
      <div class="mb-3">
        <label for="customer_name" class="form-label">Ваше имя:</label>
        <input
          type="text"
          class="form-control"
          id="customer_name"
          name="customer_name"
          placeholder="Имя"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Ваш email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="rgutis@mail.ru"
          required
        />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Ваш номер телефона:</label>
        <input
          type="number"
          class="form-control"
          id="phone"
          name="phone"
          placeholder="+123456789"
          required
        />
      </div>
      <button type="submit" id="submit-btn" class="btn btn-primary">
        Отправить заказ
      </button>
    </div>
